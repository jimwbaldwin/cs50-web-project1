{% extends "layout.html" %}

{% block title %}
  Main Page Title 
{% endblock %}

{% block body %}
  {% if user_id is not none %}
    <h1>Logged in!!!</h1>
  {% else %}
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="alert alert-primary" role="alert">
              You are not logged in. Please log in or register.
          </div>
        </div>
      </div>  
      <!-- Login card -->
      <form method="post">
        <div class="card">
          <div class="card-header">Log in</div>
          <div class="card-body">
            <div class="form-group row ">
              <label for="login_username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" name="login_username" id="login_username" class="form-control" placeholder="Username">
              </div>
            </div>
            <div class="form-group row">
              <label for="login_password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" value="Login">Log in</button>
                </div>
            </div>
          </div> <!--/card-body-->
        </div> <!--/card-->
      </form>
      <!-- /Login card -->
      <hr>
      <!-- Register card -->
      <form method="post">
          <div class="card">
            <div class="card-header">Register new user</div>
            <div class="card-body">
              <div class="form-group row ">
                <label for="register_username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" name="register_username" id="register_username" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="form-group row ">
                <label for="register_given_name" class="col-sm-2 col-form-label">Given name (optional)</label>
                <div class="col-sm-10">
                  <input type="text" name="register_given_name" id="register_given_name" class="form-control" placeholder="Given name (optional)">
                </div>
              </div>
              <div class="form-group row ">
                <label for="register_email" class="col-sm-2 col-form-label">Email address (optional)</label>
                <div class="col-sm-10">
                  <input type="text" name="register_email" id="register_email" class="form-control" placeholder="Email address (optional)">
                </div>
              </div>
              <div class="form-group row">
                <label for="register_password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="register_password" id="register_password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" value="Register">Register</button>
                  </div>
              </div>
            </div> <!--/card-body-->
          </div> <!--/card-->
      </form>
      <!-- Register card -->
    </div>
  {% endif %}
{% endblock %}
