<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!--<link rel="stylesheet" href="./css/project0.css"> -->
  </head>
  <body>
    {% if user_id is not none %}
      <h1>Logged in!!!</h1>
      {% block body %}
      {% endblock %}
    {% else %}
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="alert alert-primary" role="alert">
                You are not logged in. Please log in.
            </div>
          </div>
        </div>  
        <form method="post">
          <div class="form-group row">
            <label for="login_username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" name="login_username" id="login_username" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="form-group row">
            <label for="login_username" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
          </div>
          </form>
      </div>
    {% endif %}
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </body>
</html>
